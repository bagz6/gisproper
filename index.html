<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-touch-fullscreen" content="yes" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta http-equiv="cleartype" content="on">

	<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="./lib/leaflet-measure.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="./dist/style.css">
    <link rel="stylesheet" href="./lib/MarkerCluster.css">
    <link rel="stylesheet" href="./lib/MarkerCluster.Default.css">
    <title>Leaflet Geoproject</title>
</head>
<body>
        <!-- Legend -->
	<div id="legend">
		<h1>Gisproper v1.5</h1>
		<p>Masukkan koordinat (latitude, longitude) untuk memulai pencarian</p>
		<!-- value="-8.636601"
		value="115.190975" -->
		<div>
			<input id="latitude" placeholder ="Masukkan latitude (-8.xx)" >
			<input id="longitude" placeholder="Masukkan longitude (115.xx)" >
		</div><br>
		<div>Pilih Radius Pencarian</div>
		<div class="form">
			<select id="radius-selected" name="radius">
				<option value="0.5">500 meter</option>
				<option value="1">1 kilometer</option>
				<option value="1.5">1,5 kilometer</option>
				<option value="2">2 kilometer</option>
				<option value="2.5">2,5 kilometer</option>
				<option value="3">3 kilometer</option>
				<option value="4">4 kilometer</option>
                <option value="5">5 kilometer</option>
			</select>
		</div><br>
		<div>
			<button id="getLocation">Search</button>
		</div><br>
		<div>
			<button onclick=fullScreenView()>Full Screen View</button>
			<button class="print-map">Print Map</button>
			<button class="zoom-to-layer">Back to Center</button>
		</div><br>

		<h3>Hasil Pencarian</h3>
		<div id="ofi_paf_results_container">
			<span id="ofi_paf_results">0</span> lokasi dalam radius terpilih
		</div>
		<div id="ofi_paf_container" >
			<ul id="ofi_paf">
			</ul>
		</div><br>
		<div><br>
			<button onclick=about()>About</button>
			<button onclick=report()>Report Error</button>
		</div>
	</div>

    <div id="map">
        <div class="leaflet-control map-coordinate">
            <div class="coordinate"></div>
        </div>
    </div>
	<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script> -->
	</body>
	
</html>
